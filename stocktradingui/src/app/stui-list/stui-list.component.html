<h3 class="title">Guidance</h3>
<h6 class="title">enter a stockticker and click submit</h6>
<div class ="charts">
  <form class="row g-3">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">Ticker</label>
    <select class="form-select" onchange="Check();" id="validationDefault01" required>
      <option selected disabled value="">Choose...</option>
      <option>AMZN</option>
      <option>NFLX</option>
      <option>TLSA</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last Close</label>
    <input type="text" class="form-control" id="validationDefault02" value="" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault03" class="form-label">Upper Band</label>
    <input type="text" class="form-control" id="validationDefault03" value="" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault04" class="form-label">Lower Band</label>
    <input type="text" class="form-control" id="validationDefault04" value="" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Advice</label>
    <input type="text" class="form-control" id="validationDefault05" value="" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" onclick="Check();" type="submit">Submit</button>
  </div>
</form>
</div>
