      <h5 class="card-title">Stockticker: {{stocktrading.stockTicker}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Price: {{stocktrading.price}}</h6>
      <p class="card-text">Volume: {{stocktrading.volume}}</p>
      <button class="btn btn-success btn-block" (click)="sellstock()">Sell Stock</button>
    </div>
  </div>
