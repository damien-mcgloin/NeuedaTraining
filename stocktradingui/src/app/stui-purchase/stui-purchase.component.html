
<div>
	<div class="col-md-12">
	  <table class="table table-bordered">
		<thead>
		  <tr>
			<th scope="col">Stockticker</th>
			<th scope="col">Price</th>
			<th scope="col">Volume</th>
      <th scope="col">Total Price</th>
      <th scope="col">Buy or Sell</th>
		  </tr>
		</thead>
		<tbody>
    <tr>
	    <td><input type="text" id="StockTicker" onchange="CheckTickerPrice(); StockCheck();" [(ngModel)]="StockDetails.stockTicker" class="form-control"></td>

      <td><input type="text" class="form-control" id="closeTotal"  value="" >
      <input type="text" class="form-control" id="StockDetails.price" [(ngModel)]="StockDetails.price" value="closeTotal" ></td>

      <td><input type="text" id="stockVolume"  onchange=(CheckTickerPrice()) [(ngModel)]="StockDetails.volume"  class="form-control">

      </td>
      <td><input type="text" class="form-control" id="liveTotal"  value= "" required></td>
      <td><input type="text" id="stockBuyOrSell"  onchange=(CheckTickerPrice()) [(ngModel)]="StockDetails.buyOrSell"  class="form-control"></td>
			<td>
        <button class="btn btn-success btn-block" (click)=purchaseStock()>Execute</button>
			</td>

		  </tr>
		</tbody>
	  </table>
	</div>
  </div>

<div>

			<th scope="col">industry</th>
      <th scope="col">website</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td><input type="text" id="country"  class="form-control"></td>
      <td><input type="text" id="exchange" class="form-control"></td>
      <td><input type="text" id="industry" class="form-control"></td>
      <td><input type="text" id="url" class="form-control"></td>




		  </tr>

		</tbody>
	  </table>
	</div>
</div>
